<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="palabra">
      <th mat-header-cell *matHeaderCellDef> Palabra </th>
      <td mat-cell *matCellDef="let element"> {{element.palabra}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="margen-dch"> Actions</th>
      <td mat-cell *matCellDef="let element" >
        <div class="example-flex-container">
          <div class="example-button-container inline">
            <button class="verde" mat-mini-fab aria-label="Example icon button with a delete icon" (click)="updatear(element)">
              <mat-icon>border_color</mat-icon>
            </button>
          </div>
          <div class="example-button-container inline">
            <button class="rojo" mat-mini-fab aria-label="Example icon button with a delete icon" (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="example-button-container inline">
            <button class="morado" mat-mini-fab aria-label="Example icon button with a delete icon" [routerLink]="['/espanol/', element.palabra]">
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Datos no encontrados</td>
    </tr>
  </table>

</div>

<div class="add">
  <button mat-raised-button class="addbtn" (click)="openDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">note_add</mat-icon>
    AÃ±adir palabra
  </button>
</div>
