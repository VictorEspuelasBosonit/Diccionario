<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Español</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Bandera_de_Espa%C3%B1a.svg/1280px-Bandera_de_Espa%C3%B1a.svg.png" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                Tu diccionario en español
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/espanol" mat-button>Entrar</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>English</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/1920px-Flag_of_the_United_Kingdom_%283-5%29.svg.png" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                Ur diccionary in English
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/ingles" mat-button>Enter</button>
        </mat-card-actions>
    </mat-card>
</div>
