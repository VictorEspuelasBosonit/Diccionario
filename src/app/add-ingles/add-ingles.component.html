<form [formGroup]="profileForm" class="form-container">
    <mat-card>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="palabra" matInput placeholder="Palabra">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="palabraEspanol" matInput placeholder="Palabra EspaÃ±ol">
                        <mat-error>Required Field</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <ng-container *ngIf="data">
                <button (click)="saveFormUpdate()" mat-raised-button color="primary">Edit</button>
            </ng-container>
            <ng-container *ngIf="!data">
                <button (click)="saveFormInsert()" mat-raised-button color="primary">Add</button>
            </ng-container>
        </mat-card-actions>
    </mat-card>
</form>
