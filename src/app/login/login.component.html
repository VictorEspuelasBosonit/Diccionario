<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox estilo">
        <h3>Log In</h3>
        <form [formGroup]="loginForm">
            <div class="form-group clearfix">
                <label class="col-md-3 col-sm-5 col-xs-12" for="userid">Usuario</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input class="form-control" formControlName="userid" type="text" id="userid"/><br>
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-3 col-sm-5 col-xs-12" for="password">Contrase√±a</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input class="form-control" formControlName="password" type="password" id="password" /><br>
                </div>
            </div>
            <div class="col-xs-12 form-group text-right"><button class="btn btn-success" type="submit" (click)="login()">Login</button>
            </div>
        </form>
    </div>
</div>
